<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="musicgrid" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Horizontal lines like staff notation -->
      <path d="M0 20 H100 M0 40 H100 M0 60 H100 M0 80 H100" stroke="currentColor" stroke-width="0.5" opacity="0.5" />
      <!-- Vertical dividers like bar lines -->
      <path d="M20 0 V100 M40 0 V100 M60 0 V100 M80 0 V100" stroke="currentColor" stroke-width="0.3" opacity="0.3" />
      <!-- Occasional musical symbols -->
      <text x="25" y="35" font-size="10" fill="currentColor" opacity="0.2">♪</text>
      <text x="65" y="75" font-size="10" fill="currentColor" opacity="0.2">♫</text>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#musicgrid)" />
</svg>